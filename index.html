<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background with Transparent WebP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 200vh; /* At least twice the viewport height to test scrolling */
        }

        .container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(180deg, rgba(2, 0, 36, 1) 0%, rgba(2, 0, 36, 1) 67%, rgba(0, 82, 14, 1) 100%),
                url("transparent-webp.webp") no-repeat fixed center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container"></div> <!-- The container: Only one required -->
</body>
</html>
