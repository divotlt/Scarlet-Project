<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Scarlet's Project</title>
    <style>
                .circle-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            border: none;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(255, 1, 1, 0.5);
            z-index: 999; 
        }

        .circle-btn img {
			width: 60px; 
			height: 60px; 
			border-radius: 50%;

        }

        .circle-btn:hover {
            background-color: #0056b3;
        }
		
		@media screen and (max-width: 700px) {
   .circle-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            border: none;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(255, 1, 1, 0.5);
            z-index: 999; 
        }

        .circle-btn img {
			width: 40px; 
			height: 40px; 
			border-radius: 50%;

        }

        body {
            margin: 0;
            padding: 0;
            height: 200vh; /* At least twice the viewport height to test scrolling */
        }        
        .container {
            width: 100%;
            height: 100vh;
            background: rgb(2,0,36);
            background: linear-gradient(180deg, rgba(2,0,36,1) 0%, rgba(2,0,36,1) 67%, rgba(82,0,0,1) 100%); 
            background-size: fixed;
        }
    </style>
</head>
<body>
    <div class="container"></div> <!-- The container: Only one required -->
</body>
</html>
